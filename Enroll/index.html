<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Enroll.</title>
  </head>
  <body>
    <header>
      <div class="banner-container">
        <div class="banner">
          <div class="circle"></div>
          <div class="sm-square"></div>
          <div class="lg-square"></div>
        </div>
        Enroll
      </div>
      <div class="header-buttons">
        <a href="./index.html">Login</a>
        <a href="./signup.html">Sign Up</a>
      </div>
    </header>
    <main>
      <section class="icons-section">
        <div class="icon-container">
          <img src="assets/Achievement.png" alt="Achievement Icon">
          <img src="assets/Globe.png" alt="Globe Icon">
          <img src="assets/Student.png" alt="Student Icon">
        </div>
        <div class="headings-div">
          <p>Discover. Explore. Learn.</p>
        </div>
      </section>
      <section class="login-section">
        <form class="login-div">
          <p class="login-text">Login.</p>
          <label for="emailId">
            Email
            <input type="email" name="email-input" id="emailId" required placeholder="johndoe35@gmail.com" >
          </label>
          <label for="userName">
            Username
            <input type="text" name="user-name" id="userName" required placeholder="John Doe" >
          </label>
          <button type="submit">Continue</button>
        </form>
      </section>
    </main>
  </body>
</html>
